<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
	<title>Pequisa de Títulos</title>
</head>
	<section layout:fragment="conteudo">
		<div class="panel panel-default">
	  		<div class="panel-heading">
	  			<div class="clearfix">
		  			<h1 class="panel-title titulo-panel">Pesquisa de títulos</h1>
		  			<a class="btn btn-link link-panel" href="/titulos/novo">Novo</a>
	  			</div>
	  		</div>
	  		<div class="panel-body">
	    		<table class="table table-bordered table-striped">
	    			<thead>
	    				<tr>
	    					<th class="text-center col-md-1">#</th>
	    					<th>Descrição</th>
	    					<th class="text-center col-md-2">Data de nascimento</th>
	    					<th class="text-right col-md-2">Valor</th>
	    					<th class="text-center col-md-2">Status</th>
	    					<th class="text-center col-md-1" colspan="2">Ações</th>
	    				</tr>
	    			</thead>
	    			<tbody>
	    				<tr th:each="titulo : ${titulos}">
	    					<td class="text-center" th:text="${titulo.codigo}">1</td>
	    					<td th:text="${titulo.descricao}">Descrição</td>
	    					<td class="text-center" th:text="${{titulo.dataVencimento}}">Data de vencimento</td>
	    					<td class="text-right" th:text="|R$ ${{titulo.valor}}|">Valor</td>
	    					<td class="text-center">
	    						<span class="label" th:text="${titulo.status.descricao}" th:classappend="${titulo.pendente ? 'label-danger' : 'label-success'}"></span>
	    					</td>
	    					<td class="text-center">
	    						<a class="btn btn-link link-panel" th:href="@{/titulos/{codigo}(codigo=${titulo.codigo})}">Editar</a>
	    					</td>
	    					<td class="text-center">
	    						<a class="btn btn-link link-panel" th:href="@{/titulos/{codigo}(codigo=${titulo.codigo})}">Excluir</a>
	    					</td>
	    				</tr>
	    				<tr>
	    					<td colspan="6" th:if="${#lists.isEmpty(titulos)}">Nenhum título foi encotrado</td>
	    				</tr>
	    			</tbody>
	    		</table>		
	  		</div>
		</div>
	</section>
</html>
